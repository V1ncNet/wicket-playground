<!doctype html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:border>
    <div class="d-flex flex-nowrap">
        <nav id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item" wicket:id="items">
                    <a wicket:id="link"><i wicket:id="icon"></i><span wicket:id="label"></span></a>
                </li>
            </ul>
            <hr>
            <a class="btn btn-outline-secondary" wicket:id="login"></a>
        </nav>
        <div class="b-example-divider b-example-vr"></div>
        <main class="flex-grow-1 d-flex align-self-stretch">
            <wicket:body></wicket:body>
        </main>
    </div>
</wicket:border>
</body>
</html>
