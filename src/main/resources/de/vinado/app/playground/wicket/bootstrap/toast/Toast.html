<!doctype html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="d-flex">
        <div class="toast-body" wicket:id="body"></div>
        <button
            type="button"
            class="btn-close me-2 m-auto"
            aria-label="Close"
            wicket:message="aria-label:close"
            wicket:id="closeButton"
        ></button>
    </div>
</wicket:panel>
</body>
</html>
