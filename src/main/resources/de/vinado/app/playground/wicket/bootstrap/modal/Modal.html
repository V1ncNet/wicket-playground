<!doctype html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="modal-dialog" wicket:id="dialog">
        <div class="modal-content">
            <div class="modal-header" wicket:id="header">
                <span class="modal-title fs-5" wicket:id="title"></span>
                <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    wicket:message="aria-label:close"
                    wicket:id="closeButton"
                ></button>
            </div>
            <div class="modal-body" wicket:id="body">
                <wicket:container wicket:id="content"></wicket:container>
            </div>
            <div class="modal-footer" wicket:id="footer">
                <wicket:container wicket:id="actions">
                    <wicket:container wicket:id="action">
                        <button wicket:id="button">
                            <wicket:container wicket:id="label"></wicket:container>
                        </button>
                    </wicket:container>
                </wicket:container>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
