<!doctype html>
<html lang="en" xmlns:wicket="http://wicket.apache.org" wicket:id="html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <wicket:header-items/>
    <title wicket:id="title">Wicket Playground</title>
</head>
<body class="vh-100 d-flex flex-column">
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white py-3"
        wicket:id="navbarHomePageLink"
    >
        Playground
    </a>

    <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
            <button
                class="nav-link px-3 text-white"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="bi bi-list"></i>
            </button>
        </li>
    </ul>
</header>

<wicket:child/>

<div wicket:id="modal"></div>
<wicket:container wicket:id="footer-bucket"></wicket:container>
</body>
</html>
