<!doctype html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="mb-3">
            <label class="form-label" wicket:id="messageLabel"></label>
            <input type="text" class="form-control" wicket:id="message">
            <div wicket:id="messageFeedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" wicket:id="amountLabel"></label>
            <input type="number" class="form-control" wicket:id="amount">
            <div wicket:id="amountFeedback"></div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
